<meta charset="utf-8">
<script type="text/javascript">
//1.
let a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2
// переменной с присваивается значение переменной а, увеличенной префиксным унарным оператором, что дает инкремент на 1 и возвращает уже увеличенное значение
d = b++; alert(d);           // 1
// переменнаой d присваивается значение переменной b, постфиксный унарный оператор сначала возвращает операнд, а потом увеличивает операнд на 1
c = (2+ ++a); alert(c);      // 5
// переменной с присваивается значение выражения, оператор скобки - указывает порядок выполнения действий,где после выполнения арифм. операций  - присвоить. //Выражение : к 2 прибавляется увеличенное префиксным оператором значение переменной a, которое после инкремента с 2 //увеличится до 3, итого 5
d = (2+ b++); alert(d);      // 4
// переменной d присваивается значение выражения, оператор скобки - указывает порядок выполнения действий,где после выполнения арифм. операций  - присвоить. //Выражение : к 2 прибавляется значение переменной b, которое составляет 2, после чего увеличивается постфиксным оператором значение переменной b, итого 4
alert(a);                    // 3
// с 1 дважды увеличино префиксным инкрементом -> 3
alert(b);                    // 3
// c 1 дважды увеличино постфиксным инкрементом -> 3



</script>
