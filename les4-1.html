<meta charset="utf-8">
<script type="text/javascript">
/* Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, надо получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 надо получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
*/

function seperateNumber(x = prompt('число от 0 до 999')){
	xArr = Array.from(String(x)); //преобр к строке и массиву
	let number = null;
	if (xArr.length==3) {
		return number = {'единицы': xArr[2], 'десятки': xArr[1], 'сотни': xArr[0]};
	}
	else if (xArr.length==2) {
		return number = {'единицы': xArr[2], 'десятки': xArr[1], 'сотни': 0};
	}
	else if (xArr.length==0) {
		return number = {};
	}
	else {
		return number = {'единицы': xArr[0], 'десятки': 0, 'сотни': 0};
	}
}

console.log(seperateNumber());

</script>
